					$(".yw").click(function(){

		$.ajax({
			type:"post",
			url:"/getScore",
			async:true,
			dataType:"json",					
			success:function(data){
				console.log(data)
				console.log(JSON.parse(data[0].scoreY))
				console.log(JSON.parse(data[1].scoreG))
				
			
				var arr1=JSON.parse(data[0].scoreY)
				var arr2=JSON.parse(data[1].scoreG)
				console.log(arr1)
				console.log(arr2)
				var html=''
				for (var i=0;i<arr1.length;i++){
			//		console.log(arr1[i].unitcost)
			//		console.log(arr2[i].unitcost)
					var num1=parseInt(arr1[i].unitcost)+parseInt(arr2[i].unitcost)
					console.log(num1)
					html+="<tr>"
					html+=		"<td>姓名</td>"
					html+=		"<td>"+arr1[i].unitcost+"</td>"
					html+=		"<td>"+arr2[i].unitcost+"</td>"
					html+=		"<td>"+num1+"</td>"
					html+=	"</tr>"
				}
				
				$(".tbody1").append(html)
				  var num = [];  
            var $tr = $('.tbody1 tr');  //获取所有tr
            var $tbody = $('.tbody1');  //获取tab
            var $sheng = $('.da');  //获取按钮
            //遍历tr
            $tr.each(function (index, element) {  
                for (var i = 0; i < $tr.length; i++) {  
          
          		 num[i] = $tr.eq(i).find('td:nth-child(3)').html();
                }  
            });  
            $sheng.click(function (e) {  
                for (var i = 0; i < num.length; i++) {  
                    for (var j = i + 1; j < num.length; j++) {  
                        //从大到小排序/  
                        if (num[i] < num[j]) {  
                            var ss = num[i];  
                            num[i] = num[j];  
                            num[j] = ss;  
                            var ss01 = $tr[i];  
                            $tr[i] = $tr[j];  
                            $tr[j] = ss01;  
                        }  
                    }  
                }  
                $tbody.each(function (index, element) {  
                    for (var i = 0; i < $tr.length; i++) {  
                    	console.log($tr[i])
                    	console.log( $(this))
                        $(this).append($tr[i])  
                    }  
                }); 
            }); 
			}
		});
